<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Guitar chords</title>
    <script defer src='build/guitar-chords.mjs'></script>
</head>

<body>
<div class="my-chord">
    <div>
        <span id="pitch-down" class="pitch-tune"><</span>
        <span id="chamber_pitch" class="pitch-tune"></span>
        <span id="pitch-up" class="pitch-tune">></span>
    </div>
    <guitar-chords id="guitar-chords"></guitar-chords>
    <p>
        <a class="link-me" href="https://github.com/ivosdc/guitar-chords" target="_blank">License & Source</a>
    </p>
</div>
</body>
<script>
    let pitch = 440;
    let guitarChords = document.getElementById('guitar-chords');
    guitarChords.setAttribute('shadowed', 'true');

    let pitchUp = document.getElementById('pitch-up');
    pitchUp.onclick = setPitchUp;
    let pitchDown = document.getElementById('pitch-down');
    pitchDown.onclick = setPitchDown;
    let chamber_pitch = document.getElementById('chamber_pitch');
    chamber_pitch.innerHTML = pitch.toString() + " Hz";

    function setPitchUp() {
        pitch++;
        guitarChords.setAttribute('chamber_tone', pitch.toString());
        chamber_pitch.innerHTML = pitch.toString() + " Hz";
    }

    function setPitchDown() {
        pitch--;
        guitarChords.setAttribute('chamber_tone', pitch.toString());
        chamber_pitch.innerHTML = pitch.toString() + " Hz";
    }
</script>
</html>
<style>
    .pitch-tune {
        font-family: Calibri, Candara, Arial, Helvetica, sans-serif;
        font-size: 1.5em;
        cursor: pointer;
    }

    body {
        background-color: #1A1A1A;
        color: #6e6e6e;
    }
    .my-chord {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-weight: lighter;
        font-size: x-small;
    }

    .link-me {
        color: #6e6e6e;
        font-size: x-small;
    }
</style>
